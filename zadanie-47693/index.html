<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="" method="POST">
        <label for="name">Imię</label><br>
        <input type="text" id="name" name="fname"><br>

        <label for="lastname">Nazwisko</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="email">E-mail</label><br>
        <input type="email" name="_replyto" id="email"><br>

        <label for="phone">Telefon</label><br>
        <input type="tel" name="phone" id="phone"><br>

        <label for="city">wybierz miasto</label><br>

            <option value="a">Warszawa</option>
            <option value="b">Kraków</option>
            <option value="c">Gdańsk</option>
        </select><br>

        <label>
            <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label><br>


            <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
            <br>


            <label for="message">Wiadomość</label>
            <textarea name="message" id="message"></textarea>
            <br>
            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
            <br>
            <input type="submit" value="Send">


    </form>

</body>
